<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valentine Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFC1CC, #FFE6F1);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .yes-button {
            background: #ff69b4;
            color: white;
        }

        .no-button {
            background: #ccc;
        }

        .vinyl {
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/1/1e/Vinyl_record.svg') no-repeat center/cover;
            margin-top: 20px;
            transition: transform 1s linear;
        }

        .spin {
            transform: rotate(360deg);
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animated-image {
            width: 150px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .surprise-text {
            font-size: 24px;
            margin-top: 20px;
            color: #ff4081;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="card" id="card">
        <h1 id="question">Jasmin, do you want to be my valentine?</h1>
        <img src="_.jpeg" id="loveImage" class="animated-image" alt="Love Letter">
        <div class="button-container" id="buttons">
            <button class="yes-button" id="yesButton" onclick="startSpinning()">Yes</button>
            <button class="no-button" id="noButton" onclick="shrinkNoExpandYes()">No</button>
        </div>
        <div class="vinyl" id="vinyl"></div>
        <h2 id="surpriseText" class="surprise-text">Eine Ãœberraschung erwartet dich heute :)</h2>
    </div>
    <script>
        function startSpinning() {
            document.getElementById('vinyl').classList.add('spin');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('loveImage').src = "cat-heart.gif";
            document.getElementById('surpriseText').style.display = 'block';
        }

        function shrinkNoExpandYes() {
            let yesButton = document.getElementById('yesButton');
            let noButton = document.getElementById('noButton');
            let currentNoSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            let currentYesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);

            if (currentNoSize > 5) {
                noButton.style.fontSize = (currentNoSize * 0.8) + 'px';
                noButton.style.padding = (parseFloat(window.getComputedStyle(noButton).padding) * 0.8) + 'px';
            }
            yesButton.style.fontSize = (currentYesSize * 1.2) + 'px';
            yesButton.style.padding = (parseFloat(window.getComputedStyle(yesButton).padding) * 1.2) + 'px';
        }
    </script>
</body>

</html>
